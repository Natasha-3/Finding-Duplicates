<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finding Duplicates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<header class="m-3">
    <h1 class="is-size-2">Поиск дублей внутри раздела</h1>
</header>
<main class="m-3">
    <p class="mb-2">1. Вставляем вопросы, среди которых будем искать дубли</p>
    <textarea class="textarea is-primary questions"></textarea>
    <div class="mt-2">
        <input type="checkbox" id="caseSensitive" checked>
        <label for="caseSensitive">Учитывать регистр</label>
    </div>
    <div class="mt-2 button-wrap">
        <p class="mt-2 mr-2">2. Нажимаем</p>
        <button class="button is-primary is-rounded find-button">Найти</button>
    </div>
    <p class="mt-2 mb-2">3. Получаем результат:</p>
    <div class="container has-background-primary pl-2 result"></div>
    <br>
    <button class="button is-primary is-rounded clear-button">Очистить</button>
</main>
<script src="script.js"></script>
</body>
</html>
